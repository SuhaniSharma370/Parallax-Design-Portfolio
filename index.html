<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Design Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #00ff00; /* Neon green text */
            background-color: #000; /* Dark gaming background */
            overflow-x: hidden;
        }

        /* Parallax sections */
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .parallax::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 255, 255, 0.2)); /* Gradient overlay */
        }

        .hero {
            background-image: url('https://via.placeholder.com/1920x1080?text=Neon+Gaming+City'); /* Replace with a high-res neon gaming-themed BG */
            font-size: 3em;
            color: #00ffff; /* Neon cyan */
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; /* Intense glow effect */
            letter-spacing: 2px;
        }

        .hero h1 {
            position: relative;
            z-index: 1;
            animation: neon-flicker 2s infinite alternate;
        }

        @keyframes neon-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            75% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .portfolio {
            background: linear-gradient(180deg, #111, #000); /* Smooth gradient background */
            padding: 80px 20px;
            text-align: center;
        }

        .portfolio h2 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2em;
            color: #ff00ff; /* Neon magenta */
            text-shadow: 0 0 15px #ff00ff;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 3px solid #00ff00; /* Neon green border */
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; /* Enhanced neon glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px; /* Subtle rounding for elegance */
        }

        .gallery img:hover {
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff; /* Cyan glow on hover */
        }

        /* Enhanced particle effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ff00, #00ffff); /* Gradient particle */
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: float 8s infinite linear;
            box-shadow: 0 0 12px #00ff00, 0 0 24px #00ffff;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Holographic overlay effect */
        .hologram {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0, 255, 255, 0.1) 10px,
                rgba(0, 255, 255, 0.1) 20px
            );
            opacity: 0.3;
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }
    </style>
</head>
<body>
    <!-- Particles for gaming starfield effect -->
    <div class="particles">
        <div class="particle" style="left: 5%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 15%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 35%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 45%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 65%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 75%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 95%; animation-delay: 9s;"></div>
    </div>

    <!-- Hero Section with Parallax -->
    <section class="parallax hero">
        <div class="hologram"></div>
        <h1>Parallax Design Portfolio</h1>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <h2>Photography & Digital Art</h2>
        <div class="gallery">
            <img src="pic1.jpg" alt="Photography/Digital Art 1">
            <img src="pic2.jpg" alt="Photography/Digital Art 2">
            <img src="pic3.jpg" alt="Photography/Digital Art 3">
            <img src="pic4.jpg" alt="Photography/Digital Art 4">
            <img src="pic5.jpg" alt="Photography/Digital Art 5">
            <img src="pic6.jpg" alt="Photography/Digital Art 6">
            <img src="pic7.jpg" alt="Photography/Digital Art 7">
            <img src="pic8.jpg" alt="Photography/Digital Art 8">
            <img src="pic9.jpg" alt="Photography/Digital Art 9">
            <img src="pic10.jpg" alt="Photography/Digital Art 10">
            <img src="pic11.jpg" alt="Photography/Digital Art 11">
            <img src="pic12.jpg" alt="Photography/Digital Art 12">
            <img src="pic13.jpg" alt="Photography/Digital Art 13">
        </div>
    </section>

</body>
</html>
